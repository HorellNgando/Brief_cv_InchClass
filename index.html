                <div class="">
                    <label for="theme" class="block text-blue-700 font-bold">Choisir un thème</label>
                    <select id="theme"

                        <option value="default">Défaut</option>
                        <option value="classic">Classique</option>
                        <option value="modern">Moderne</option>

                    </select>
                    <!-- INPUT IMAGE -->

                    <div class="mb-4">
                        <label for="profile_picture" class="block text-gray-900 mt-3">Photo de profil</label>
                        <input type="file" id="profile_picture" accept="image/*"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <p id="image-error" class="text-red-500 text-sm hidden">Veuillez sélectionner une image valide.
                        </p>

                    </div>


                </div>
                <form id="cv-form" class="p-6 rounded-lg shadow-md">
                    <!-- Formulaire ici -->
                    <!-- Formulaire -->
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700">Nom complet</label>
                        <input type="text" id="name"
                            class=" w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="poste" class="block text-gray-700">Poste</label>
                        <input type="text" id="poste"
                            class=" w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="block text-gray-700">Telephone</label>
                        <input type="text" id="phone"
                            class=" w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700">E-mail</label>
                        <input type="email" id="email"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required>
                        <div class="mb-4">
                            <label for="statut" class="block text-gray-700"> Statut</label>
                            <input type="text" id="statut"
                                class=" w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required>
                        </div>
                        <div class="mb-4">
                            <label for="address" class="block text-gray-700">Addresse</label>
                            <input type="text" id="address"
                                class=" w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required>
                        </div>

                    </div>


                    <!-- FORMATIONS -->
                    <div class="mb-4">
                        <label class="block text-gray-700">Formations</label>
                        <div id="formations-container">
                            <div class="formation mb-4">
                                <input type="text" placeholder="Diplôme"
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                                <input type="text" placeholder="Établissement"
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                                <input type="text" placeholder="Année"
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                        <button id="add-formation"
                            class="bg-blue-500 text-white px-4 py-1 rounded-lg hover:bg-blue-600 mt-2">Ajouter une
                            formation</button>
                    </div>

                    <!-- EXPERIENCES -->
                    <div class="mb-4">
                        <label class="block text-black uppercase mb-2 font-medium ">Expériences professionnelles</label>
                        <div id="experiences-container">
                            <div class="experience mb-4">
                                <label class="block text-gray-700">Titre du poste</label>
                                <input type="text" placeholder="Titre du poste"
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                                <label class="block text-gray-700">Entreprise</label>
                                <input type="text" placeholder="Entreprise"
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                                <label class="block text-gray-700">Duree</label>
                                <input type="text" placeholder="Durée (ex: 2020-2023)"
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                                <label class="block text-gray-700">Description</label>
                                <textarea placeholder="Description"
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                            </div>
                        </div>
                        <button id="add-experience"
                            class="bg-blue-500 text-white px-4 py-1 rounded-lg hover:bg-blue-600 ">Ajouter une
                            expérience</button>
                    </div>

                    <!-- COMPETENCES -->
                    <div class="mb-4">
                        <label class="block text-gray-700">Competences</label>
                        <div id="competences-container">
                            <div class="competence mb-4">
                                <input type="text" placeholder="competence"
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                                <input type="text" placeholder="Niveau (ex: Débutant, Intermédiaire, professionnel)"
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                        <button id="add-competence"
                            class="bg-blue-500 text-white px-4 py-1 rounded-lg hover:bg-blue-600 mt-2">Ajouter une
                            competence</button>
                    </div>

                    <!-- LANGUES -->
                    <div class="mb-4">
                        <label class="block text-gray-700">Langues</label>
                        <div id="languages-container">
                            <div class="language mb-4">
                                <input type="text" placeholder="Langue"
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                                <input type="text" placeholder="Niveau (ex: Courant, Débutant)"
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                        <button id="add-language"
                            class="bg-blue-500 text-white px-4 py-1 rounded-lg hover:bg-blue-600 mt-2">Ajouter une
                            langue</button>
                    </div>
                    <!-- Ajoutez d'autres champs ici -->

                </form>
                <button type="submit" onclick="previewPDF()"

                                <div class="mb-6">

                                    <p id="preview-poste" class="text-center">[Poste]</p>
                                </div>
                                <!-- Noms et informations personnelles !-->
                                <div class="mb-6">
                                    <div class="text-center mb-6">
                                        <h5

                                            CONTACT ME</h5>
                                        <p id="preview-phone" class="flex items-center mt-4"></p>
                                        <li id="preview-email" class="flex items-center mb-2"></li>

                                        <li id="preview-address" class="flex items-center mb-2"></li>
                                    </div>
                                </div>
                                <div class="text-center mb-6">
                                    <h5
                                        class="text-lg font-semibold bg-gray-700 text-white py-2 px-4 rounded-full flex items-center justify-center mt-4">
                                        COMPETENCES</h5>
                                    <div id="preview-competences">

                                    </div>
                                    <div class="text-center mb-6">

                                        <!-- Langues -->
                                        <h5
                                            class="text-lg font-semibold bg-gray-700 text-white py-2 px-4 rounded-full flex items-center justify-center mt-4">
                                            LANGUES</h5>
                                        <div id="preview-languages">
                                            <h3 id="lang" class="text-lg font-bold mb-2"></h3>
                                            <!-- Les langues seront ajoutées ici dynamiquement -->
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <!-- Colonne Droite -->
                            <div class="w-2/3 p-6"><!-- Formations -->
                                <h2 class="text-xl font-bold mb-4">FORMATIONS</h2>

                                <div id="preview-formations" class="mb-6">
                                    <h3 class="text-lg font-bold mb-2"></h3>
                                    <!-- Les formations seront ajoutées ici dynamiquement -->
                                </div>
